<section class="pagination-section">
  <h2 class="visually-hidden">pagination</h2>
  <button class="arrow-btn previous">
    <img
      src="./images/arrow-left.svg"
      class="arrow previous"
      alt="arrow previous"
    />
  </button>
  <ul class="pagination-btns">
    <li class="btn-page is-hidden">1</li>
    <li class="dots is-hidden">...</li>
    <li class="btn-page active">1</li>
    <li class="btn-page">2</li>
    <li class="btn-page">3</li>
    <li class="btn-page">4</li>
    <li class="btn-page">5</li>
    <li class="dots">...</li>
    <li class="btn-page">20</li>
  </ul>
  <button class="arrow-btn next">
    <img src="./images/arrow-right.svg" class="arrow next" alt="arrow next" />
  </button>
</section>
