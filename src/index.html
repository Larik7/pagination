<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        id="search-box"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
      <label class="infinite-scroll">
        <input class="infinite-scroll-check" type="checkbox" />
        <span class="infinite-scroll-label">use infinite scroll</span>
      </label>
    </form>
    <ul class="gallery">
      <!-- Карточки изображений -->
    </ul>
    <tbody>
      <td><a aria-label="Page 1" class="load-more" href=""><span class="load-more"></span>1</a></td>
      <td><a href=""><span class="load-more"></span>2</a></td>
      <td><a href="">3</a></td>
      <td><a href="">4</a></td>
      <td><a href="">5</a></td>
    </tbody>
    <button type="button" class="load-more is-hidden">Load more</button>
    <div class="finish-text is-hidden">
      We're sorry, but you've reached the end of search results.
    </div>
    <div class="js-guard"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
